<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ü§çCalculator</title>
  </head>

  <body>
    <div class="col-md-5 m-auto">
      <div
        class="card shadow-lg z-index-5 p-3 mb-5 rounded"
        style="margin-top: 30%; background-color: rgb(239, 206, 240)"
      >
        <h5
          class="card-header text-center"
          style="background-color: rgb(239, 206, 240)"
        >
          Calculate Your üñ§ Score
        </h5>
        <div class="card-body">
          <form class="row g-3" name="form">
            <div class="col-md-5">
              <label for="yourName" class="form-label">Your Name</label>
              <input
                type="text"
                name="yourName"
                id="yourName"
                class="form-control"
              />
            </div>
            <span
              class="ic col-md-2"
              style="padding-left: 30px; padding-top: 40px"
              >üñ§</span
            >
            <div class="col-md-5">
              <label for="otherName" class="form-label">Partner's Name</label>
              <input
                type="text"
                class="form-control"
                name="otherName"
                id="otherName"
              />
            </div>
            <div class="col-12 text-center py-3">
              <button
                type="submit"
                onclick="al()"
                type="button"
                class="btn"
                style="background-color: rgb(205, 80, 209)"=
              >
                Results
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="input.js" type="text/javascript">
    </script>
  </body>
</html>
